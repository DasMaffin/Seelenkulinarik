spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
file.upload-dir=C:/UserImages/
spring.resources.static-locations=file:///C:/UserImages/Seelenkulinarik/src/main/resources/application.properties