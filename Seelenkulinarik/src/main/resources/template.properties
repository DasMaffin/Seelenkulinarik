# Rename to application.properties
# Fill spring.datasource.url with the DB url
# Fill spring.datasource.password with the DB password
spring.application.name=Seelenkulinarik

spring.datasource.url=jdbc:mysql://SQLSERVERIPADDRESS:SQLSERVERPORT/SCHEMA
spring.datasource.username=Administrator
