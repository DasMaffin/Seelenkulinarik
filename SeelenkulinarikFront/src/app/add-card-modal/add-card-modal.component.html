<!-- Add Card Modal -->
<div class="" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="addCardModalLabel" aria-hidden="true">
  <div class="" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCardModalLabel">Karte hinzufügen</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="AddCardModalBody">
        <form #addForm="ngForm" (ngSubmit)="onAddCard(addForm)">
          <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" ngModel name="Title" class="form-control" id="title" placeholder="Titel der Karte" required>
          </div>
          <div class="form-group">
            <label for="title">Inhalt</label>
            <textarea ngModel name="Body" class="form-control" id="body" placeholder="Inhalt" required></textarea>
          </div>

          <div class="form-group button-group">
            <div class="button-div">
                <button type="button" class="btn btn-primary" (click)="openImageModal(0)">Hauptbild auswählen</button>
                <img *ngIf="selectedImage != null && selectedImage != ''" class="selected-image" [src]="'http://www.seelenkulinarik.at:8080/UserImages/' + selectedImage" />
            </div>
          </div>

          <div class="form-group button-group">
            <div class="button-div">
                <button type="button" class="btn btn-primary" (click)="openImageModal(1)">Hintergrundbild auswählen</button>
                <img *ngIf="selectedAesthetic != null && selectedAesthetic != ''" class="selected-image" [src]="'http://www.seelenkulinarik.at:8080/UserImages/' + selectedAesthetic" />
            </div>
          </div>
        
        <div class="modal-footer">
            <button type="button" id="add-card-form" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Schließen</button>
            <button [disabled]="addForm.invalid || selectedImage == null || selectedAesthetic == null" type="submit" class="btn btn-primary">Karte hinzufügen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
